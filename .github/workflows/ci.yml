name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          caches: 'pip'
          cache-dependency-path: |
            backend/requirements*.txt

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List collected tests
        working-directory: backend
        run: pytest --colect-only -q

      - name: Run tests
        working-directory: backend
        run: pytest -vv --disable-warnings -ra
